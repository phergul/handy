name: Release MP4 Compressor

on:
  push:
    tags:
      - "mp4-compress-v*"

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build mp4_compress.exe
        working-directory: mp4_compress/internal
        run: |
          go build -o mp4_compress.exe mp4_compress.go

      - name: Build package
        working-directory: mp4_compress
        run: |
          go build -o packager.exe packager.go

      - name: Create package
        working-directory: mp4_compress
        run: |
          .\packager.exe

      - name: Get package name
        id: get_package
        shell: pwsh
        run: |
          $zipFile = Get-ChildItem -Recurse -Filter "mp4_compressor_*.zip" |
                     Sort-Object LastWriteTime -Descending |
                     Select-Object -First 1

          if (-not $zipFile) {
            throw "No mp4_compressor_*.zip found!"
          }

          $root = $env:GITHUB_WORKSPACE
          $relative = $zipFile.FullName.Substring($root.Length + 1)

          echo "PACKAGE_PATH=$relative" >> $env:GITHUB_OUTPUT

      - name: Extract version from tag
        id: get_version
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}" -replace 'mp4-compress-v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.get_package.outputs.PACKAGE_PATH }}
          name: MP4 Compressor v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## MP4 Video Compressor - Windows Installation

            Download the zip file, extract it, and run `install.ps1` with PowerShell.

            See README.txt inside the package for full installation instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
