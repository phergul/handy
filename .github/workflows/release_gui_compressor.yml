name: Build and Release GUI Compressor

permissions:
  contents: write

on:
  push:
    tags:
      - 'gui-compressor-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (if not pushing a tag)'
        required: false

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
        working-directory: gui_compressor

      - name: Build with PyInstaller (Linux)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --name GUIVideoCompressor-linux \
            --icon assets/icon.png \
            --add-data "assets:assets" \
            --collect-all PyQt6 \
            main.py
        working-directory: gui_compressor

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pycom-linux
          path: gui_compressor/dist/GUIVideoCompressor-linux

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
        working-directory: gui_compressor

      - name: Convert icon to .ico
        shell: python
        run: |
          from PIL import Image
          im = Image.open('assets/icon.png')
          im.save('assets/icon.ico')
        working-directory: gui_compressor

      - name: Build with PyInstaller (Windows)
        shell: bash
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --name GUIVideoCompressor-windows \
            --icon assets/icon.ico \
            --add-data "assets;assets" \
            --collect-all PyQt6 \
            main.py
        working-directory: gui_compressor

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pycom-windows
          path: gui_compressor/dist/GUIVideoCompressor-windows.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows]
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pycom-linux
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pycom-windows
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: ${{ github.event.inputs.tag || github.ref_name }}
          body: "Automated release from CI"
          draft: false
          prerelease: false
          files: |
            artifacts/GUIVideoCompressor-linux
            artifacts/GUIVideoCompressor-windows.exe
