name: Build and Release GUI Compressor

on:
  push:
    tags:
      - 'gui-compressor-v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (if not pushing a tag)'
        required: false

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
        working-directory: gui_compressor

      - name: Build with PyInstaller (Linux)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --name PyCompressor-linux \
            --icon assets/icon.png \
            --add-data "assets:assets" \
            main.py
        working-directory: gui_compressor

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pycom-linux
          path: gui_compressor/dist/PyCompressor-linux

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow
        working-directory: gui_compressor

      - name: Convert icon to .ico
        shell: python
        run: |
          from PIL import Image
          im = Image.open('assets/icon.png')
          im.save('assets/icon.ico')
        working-directory: gui_compressor

      - name: Build with PyInstaller (Windows)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed \
            --name PyCompressor-windows \
            --icon assets/icon.ico \
            --add-data "assets;assets" \
            main.py
        working-directory: gui_compressor

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pycom-windows
          path: gui_compressor/dist/PyCompressor-windows.exe

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows]
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pycom-linux
          path: artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pycom-windows
          path: artifacts

      - name: Determine tag name
        id: tag
        run: |
          if [ -n "${{ github.ref_name }}" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.tag }}
          body: "Automated release from CI"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/dist/PyCompressor-linux
          asset_name: PyCompressor-linux
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/dist/PyCompressor-windows.exe
          asset_name: PyCompressor-windows.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
